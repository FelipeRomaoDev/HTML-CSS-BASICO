<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens HTML 5</title>
  </head>
  <body>
    <img src="img/html5.png" alt="html5" />
    <h2>Figure e FigCaption</h2>
    <p>
      a tag figure é utilizado para marca uma foto,diagrama, ilustração e etec.
      <br />
      Ela ajuda a melhorar a semântica em conjunto com a tag "img" <br /><br />
      A tagfigure pode receber a tag figcaption para criar uma legenda para a
      imagem.
    </p>
    <figure>
      <img src="img/html5.png" alt="html5" />
      <figcaption>Figura 1. - Logo do HTML5</figcaption>
    </figure>
  </body>
</html>
